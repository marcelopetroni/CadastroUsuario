<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="Cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" rel="stylesheet"></link>
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <i class="fa-solid fa-user"></i>
        <h1>Cadastro Usuário</h1>
    </header>
    <main>
        <fieldset>
            <legend>Dados</legend>
            <form action="" class = "form-container"></form>
                <div class="nome-container">
                    <label for="nome">Nome:</label>
                    <input type="text" id = "nome">
                    <i class="fa-regular fa-user" id = "icon"></i>
                </div>
        
                <div class="email-container">
                    <label for="email">E-mail:</label>
                    <input type="text" id = "email">
                    <i class="fa-regular fa-envelope" id ="mail"></i>
                </div>
        
                <div class="password-container">
                    <label for="senha">Senha:</label>
                    <input type="password" id = "senha">
                    <i class="fa-solid fa-lock" id ="pass"></i>
                </div>
        
                <div class="data-container">
                    <label for="Data">Data de Nascimento:</label>
                    <input type="date" id = "Data">
                </div>

                <fieldset class = "sexo-container">
                    <legend>Sexo</legend>

                    <p>
                        <input type="radio" id = "opcoes1" name = "opces">
                        <label for="opcoes1">Masculino</label>
                    </p>

                    <p>
                        <input type="radio" id = "opcoes2" name = "opces">
                        <label for="opcoes2">Feminino</label>
                    </p>

                    <p>
                        <input type="radio" id = "opcoes3" name = "opces">
                        <label for="opcoes3">Outro</label>
                    </p>
                </fieldset>
                
                <div class="location-container">
                    <label for="location">Endereço:</label>
                    <input type="text" id = "location">
                    <i class="fa-regular fa-map" id ="spot"></i>
                </div>

                <button type="submit" class="submit-container">Enviar</button>
            </form>
        </fieldset>
        
    </main>
</body>
</html>
