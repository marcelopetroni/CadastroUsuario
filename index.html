<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="Cadastro.css">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <i class="fa-solid fa-user"></i>
        <h1>Cadastro Usu√°rio</h1>
    </header>
    <main>
        <fieldset>
            <legend>Dados</legend>
            <form action="" class = "form-container"></form>
                <div class="nome-container">
                    <label for="nome">Nome:</label>
                    <input type="text" id = "nome">
                </div>
        
                <div class="email-container">
                    <label for="email">E-mail:</label>
                    <input type="text" id = "email">
                </div>
        
                <div class="senha-container">
                    <label for="senha">Senha:</label>
                    <input type="password" id = "senha">
                </div>
        
                <div class="data-container">
                    <label for="Data">Data de Nascimento:</label>
                    <input type="date" id = "Data">
                </div>

                <fieldset class = "sexo-container">
                    <legend>Sexo</legend>

                    <input type="radio" id = "opcoes1" name = "opces">
                    <label for="opcoes1">Masculino</label>

                    <input type="radio" id = "opcoes2" name = "opces">
                    <label for="opcoes2">Feminino</label>

                    <input type="radio" id = "opcoes3" name = "opces">
                    <label for="opcoes3">Outro</label>
                </fieldset>
                
                <div class="estado-container">
                    <label for="estado">Estado:</label>
                    <input type="text" id = "estado">
                </div>

                <input type="submit" value="Enviar" class="submit-container">
            </form>
        </fieldset>
        
    </main>
</body>
</html>
